<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Vértice</title>
    <link rel="stylesheet" href="assets/css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../front-vertice/assets/imgs/v-vertice.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="vertice.html" class="logo">
                <img src="assets/imgs/vertice-logo-largo (1).png" alt="Vértice">
            </a>
        </nav>
    </header>

    <main class="login-page">
        <div class="login-form-card">
            <div class="form-header">
                <p class="subtitle">¡Únete a Vértice!</p>
                <h2 class="title">Crea una cuenta</h2>
            </div>

            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Nombre completo" required>
                    <small class="error-message" id="usernameError"></small>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    <small class="error-message" id="emailError"></small>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <small class="error-message" id="passwordError"></small>
                </div>
                <div class="input-group">
                    <label for="role" class="select-label">¿Qué tipo de usuario eres?</label>
                    <select id="role" name="role" required>
                        <option value="">Selecciona tu perfil</option>
                        <option value="consumidor">Consumidor</option>
                        <option value="comercio">Comerciante</option>
                        <option value="banco">Banco de Alimentos</option>
                    </select>
                    <small class="error-message" id="roleError"></small>
                </div>

                <!-- Contenedor para errores -->
                <div id="messagesBox" style="color:red; margin-bottom: 10px;"></div>

                <button type="submit" class="btn-form btn-primary-form">Registrarse</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                role: document.getElementById("role").value
            };

            const messagesBox = document.getElementById("messagesBox");
            messagesBox.innerHTML = ""; // Limpiar mensajes anteriores

            try {
                const res = await fetch("http://localhost:3000/api/user/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    // Registro exitoso → redirige al login automáticamente
                    window.location.href = "login.html";
                } else {
                    // Mostrar errores en rojo
                    const errores = Array.isArray(result.errors) ? result.errors : [{ msg: result.error || "Error desconocido" }];
                    errores.forEach(err => {
                        const p = document.createElement("p");
                        p.textContent = err.msg || err;
                        messagesBox.appendChild(p);
                    });
                }

            } catch (err) {
                const p = document.createElement("p");
                p.textContent = "Error conectando con el servidor";
                messagesBox.appendChild(p);
                console.error(err);
            }
        });
    </script>

</body>

</html>
