<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estadísticas - Vértice</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sulphur+Point:wght@300;400;700&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/comercio.estadisticas.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../front-vertice/assets/imgs/v-vertice.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="logo">
          <img
            src="./assets/imgs/vertice-logo-largo (1).png"
            alt="Logo de Vértice"
            class="brand-logo"
          />
        </div>
        <nav class="sidebar-nav">
          <a href="#" class="active"
            ><i class="fas fa-chart-line"></i> Estadísticas</a
          >
          <h3>Administración</h3>
          <a href="./comercio.producto.html"><i class="fas fa-box"></i> Productos</a>
          <a href="#"><i class="fas fa-sitemap"></i> Clientes</a>
          <a href="#"><i class="fas fa-map-marker-alt"></i> Pick Up Points</a>
        </nav>
      </aside>

      <main class="main-content">
        <header class="header">
          <div class="header-buttons">
            <button class="btn btn-primary">
              <i class="fas fa-eye"></i> Visitar mi tienda
            </button>
            <button class="btn btn-secondary">
              <i class="fas fa-user-circle"></i> Mi Cuenta
            </button>
          </div>
        </header>

        <div class="content-area">
          <h1>Estadísticas</h1>
          <div class="stats-grid">
            <div class="stat-card">
              <h4>Total de Ventas</h4>
              <p class="stat-value">$0</p>
            </div>
            <div class="stat-card">
              <h4>Nuevos Pedidos</h4>
              <p class="stat-value">0</p>
            </div>
            <div class="stat-card">
              <h4>Productos Vendidos</h4>
              <p class="stat-value">0</p>
            </div>
          </div>
          <div class="chart-section">
            <h3>Gráfico de Ventas</h3>
            <div class="chart-placeholder">
              <canvas id="ventasChart"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js-vivi/comercio.js"></script>
  </body>
</html>
