<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Vértice</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../front-vertice/assets/imgs/v-vertice.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="vertice.html" class="logo">
                <img src="assets/imgs/vertice-logo-largo (1).png" alt="Vértice">
            </a>
        </nav>
    </header>

    <main class="login-page">
        <div class="login-form-card">
            <div class="form-header">
                <p class="subtitle">Por favor ingresa tus datos</p>
                <h2 class="title">Bienvenido de nuevo</h2>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <!-- Contenedor para errores -->
                <div id="loginErrors" style="color:red; margin-bottom: 10px;"></div>

                <button type="submit" class="btn-form btn-primary-form">Iniciar sesión</button>
            </form>

            <div class="signup-link">
                ¿No tienes cuenta? <a href="register.html">Regístrate</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo-section">
                    <p>IPF &copy;2025 Vértice.</p>
                </div>
                 <div class="footer-links-section">
                    <ul> 
                        <li><a href="#">| Inicio</a></li>
                        <li><a href="#">| Explorar</a></li>
                        <li><a href="#">| Donaciones</a></li>
                        <li><a href="vertice.html">| Nosotros |</a></li>
                    </ul>
                </div>
                <div class="footer-socials-section">
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            const errorBox = document.getElementById("loginErrors");
            errorBox.innerHTML = ""; // Limpiar errores previos

            try {
                const res = await fetch("http://localhost:3000/api/user/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    // Guardar token para futuras solicitudes autenticadas
                    if (result.token) {
                        localStorage.setItem("token", result.token);
                    }

                    // Login exitoso → redirige según rol
                    switch (result.user.role) {
                        case "comercio":
                            window.location.href = "dashboard-comercio.html";
                            break;
                        case "consumidor":
                            window.location.href = "dashboard-consumidor.html";
                            break;
                        case "banco":
                            window.location.href = "dashboard-banco.html";
                            break;
                        default:
                            window.location.href = "dashboard.html";
                    }
                } else {
                    // Mostrar errores en rojo
                    if (Array.isArray(result.errors)) {
                        result.errors.forEach(err => {
                            const p = document.createElement("p");
                            p.textContent = err.msg;
                            errorBox.appendChild(p);
                        });
                    } else if (result.error) {
                        const p = document.createElement("p");
                        p.textContent = result.error;
                        errorBox.appendChild(p);
                    }
                }

            } catch (err) {
                const p = document.createElement("p");
                p.textContent = "Error conectando con el servidor";
                errorBox.appendChild(p);
                console.error(err);
            }
        });
    </script>

</body>

</html>
