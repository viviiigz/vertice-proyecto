<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión-Vértice</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- Incluye el icono de la página -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../front-vertice/assets/imgs/v-vertice.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="vertice.html" class="logo"> 	
                <img src="assets/imgs/vertice-logo-largo (1).png" alt="">
            </a>
        </nav>
    </header>
    <main class="login-page">
    <div class="login-form-card">
        <div class="form-header">
            <h2 class="title">Inicia sesión en Vértice</h2>
        </div>
        <form action="#">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="options-group">
                <a href="#" class="forgot-password">Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn-form btn-primary-form">Iniciar sesión</button>
            <div class="divider">
                <span>or</span>
            </div>
            <button type="button" class="btn-form btn-google-form">
                <i class="fab fa-google"></i>
                <span>Iniciar sesión con Google</span>
            </button>
        </form>
        <div class="signup-link">
            No tienes una cuenta? <a href="registro.html">Regístrate</a>
        </div>
    </div>
</main>

     <!-- --- Footer ---- -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo-section">
                    <img src="assets/imgs/v-vertice.png" alt="Vértice Logo" class="footer-logo">
                    <p>IPF &copy;2025 Vértice.</p>
                </div>
                <div class="footer-links-section">
                    <ul> 
                        <li><a href="vertice.html">| Inicio</a></li>
                        <li><a href="productos.html">| Explorar</a></li>
                        <li><a href="donaciones.html">| Donaciones</a></li>
                        <li><a href="nosotros.html">| Nosotros |</a></li>
                    </ul>
                </div>
                <div class="footer-socials-section">
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
